<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css"
      integrity="sha512-xiunq9hpKsIcz42zt0o2vCo34xV0j6Ny8hgEylN3XBglZDtTZ2nwnqF/Z/TTCc18sGdvCjbFInNd++6q3J0N6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex justify-center mt-10 w-full">
    <div class="md:w-[49rem]  w-full px-5">
      <h1 class="">Form Validation</h1>

      <form id="myForm" onsubmit="return validateForm()">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <span id="nameError" class="error"></span>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <span id="emailError" class="error"></span>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <span id="passwordError" class="error"></span>
        </div>
        <div>
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <span id="confirmPasswordError" class="error"></span>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script src="./js/9_jsDomWorkinWithFormInput.js"></script>
  </body>
</html>
